<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery.js"></script>
    <title>E-Cab</title>
</head>
<body>
        <div class="container-fluid text-center">
            <h1 class="header">E-CAB </h1>    
        </div>
        <div class="row">
            <div class="col-md-2"> </div>
        <div class= "text-center col-md-4">
            <div class="container form-header" id="login-header"> <h2>Login</h2></div>
            <div class="container form-info" id="login-form">
            <form class="form-group" action="home.html" method="post">
            <label for="email">Email Address:</label> <br />
            <input type="email" id="email" class="form-control">
            <br />
  
            <label for="pwd">Password:</label> <br />
            <input type="password" id="pwd" class="form-control">
            <br />
            <div class="text-center"><button type="submit" class="btn btn-success">Login</button></div>
            </form>
            </div>
            </div>
            
        <div class="text-center col-md-4">
            <div class="container form-header" id="signup-header"> <h2>Signup</h2></div>
            <div class="container form-info" id="signup-form">
            <form method="post">
            <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control">
            </div>
            <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" class="form-control">
            </div>
            <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control">
            </div>
            <div class="form-group">
            <label for="pwd">Confirm Password:</label>
            <input type="password" class="form-control">
            </div>
            <div class="text-center"><button type="submit" class="btn btn-success" id="signup-btn">Signup</button></div>
            </form>
            </div>
            </div>
            <div class="col-md-2"> </div>
            </div>
        <script>
            $(document).ready(function(){
                $('#login-form').hide();
                $('#signup-form').hide();
                $('#login-header').click(function(){
                    $('#login-form').slideDown(1000);
                    $('#signup-form').slideUp(1000);
                });
                $('#signup-header').click(function(){
                    $('#signup-form').slideDown(1000);
                    $('#login-form').slideUp(1000);
                });
                $('#signup-btn').click(function(event){
                    event.preventDefault();
                    $('#login-form').slideDown(1000);
                    $('#signup-form').slideUp(1000);
                });
            });
            </script>
</body>
</html>
